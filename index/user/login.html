<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="/js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="/css/font/font.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/layui.js"></script>
    <link rel="stylesheet" href="/css/layui.css" />
    <style>
      .login-title {
        text-align: center;
        font-size: 25px;
        color: #fff;
        margin-top: 25px;
      }
    </style>
  </head>

  <body>
    <div class="login-page">
      <div id="root" class="sp_system">
        <section>
          <img class="login-img" src="/image/loginbg.jpg" alt="" />
          <div class="login-title">LOGIN</div>
          <div class="ww">
            <div class="login-bg">
              <!-- ÁôªÈôÜ -->
              <form action="" class="login-form login-form1">
                <div class="form-item">
                  <div class="icon-wrap">
                    <img class="icon" src="/image/phone.png" alt="" />
                  </div>
                  <input type="number" placeholder="Phone number" name="tel" />
                </div>
                <div class="form-item">
                  <div class="icon-wrap">
                    <img class="icon" src="/image/pwd1.png" alt="" />
                  </div>
                  <input
                    type="password"
                    name="pwd"
                    placeholder="Login password"
                    maxlength="20"
                  />
                  <!--<img-->
                  <!--  class="eye-icon"-->
                  <!--  src="/image/icon-CloseEyes.png"-->
                  <!--  alt=""-->
                  <!--/>-->
                </div>
              </form>
            </div>
            <div class="login-bottom">
              <div
                class="register-btn"
                onclick="window.location.href=`/index/user/register`"
              >
                REGISTER
              </div>
              <div>Forgot password</div>
            </div>
            <div class="login-btn sp-btn-success btn-style">LOGIN</div>
          </div>
        </section>
      </div>
    </div>
    <script src="/js/index.js"></script>
    <script>
      $(document).ready(function () {
        $("#togglePassword").on("click", function () {
          // Get the password field
          const passwordField = $("input[name='pwd']");
          const type =
            passwordField.attr("type") === "password" ? "text" : "password";

          // Toggle the type attribute
          passwordField.attr("type", type);

          // Optionally toggle the icon or text
          $(this).text(type === "password" ? "üëÅÔ∏è" : "üôà");
        });
      });
      $(function () {
        $(".login-btn").click(function () {
          var tel = $("input[name='tel']").val();
          var pwd = $("input[name='pwd']").val();
          if (tel == "" || pwd == "") {
            layer.msg("Please enter account/password");
            return;
          }
          var index = layer.load(0, {
            shade: false,
          });
          // ÂèëÈÄÅÁôªÂΩïËØ∑Ê±Ç
          $.ajax({
            url: "/index/user/do_login.html",
            data: {
              tel: tel,
              pwd: pwd,
            },
            type: "POST",
            beforeSend: function () {},
            success: function (data) {
              //loading.close();
              if (data.code == 0) {
                layer.msg(data.info);
                setTimeout(function () {
                  location.href = "/index/home.html";
                }, 2000);
              } else {
                layer.close(index);
                if (data.info) {
                  layer.msg(data.info);
                } else {
                  layer.msg(
                    "The network is not stable, please try again in a place with better signal"
                  );
                }
              }
            },
            error: function (data) {
              layer.close(index);
            },
          });
        });
      });
    </script>

  </body>
